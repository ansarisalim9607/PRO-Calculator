<html>
    <head>
        <title>Calculator</title>
        <link href="./cal logo.png" rel="icon"/>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css"/>
    </head>
    <body>
        <div>
            <input type="text" id="calc" placeholder="0"/><br>
            <button onclick="enin('1')">1</button>
            <button onclick="enin('2')">2</button>
            <button onclick="enin('3')">3</button>
            <button onclick="enin('+')">+</button><br>

            <button onclick="enin('4')">4</button>
            <button onclick="enin('5')">5</button>
            <button onclick="enin('6')">6</button>
            <button onclick="enin('-')">-</button><br>

            <button onclick="enin('7')">7</button>
            <button onclick="enin('8')">8</button>
            <button onclick="enin('9')">9</button>
            <button onclick="enin('*')">x</button><br>

            <button onclick="clearb()">Clear</button>
            <button onclick="enin('0')">0</button>
            <button onclick="solve()">=</button>
            <button onclick="enin('/')">/</button><br>       
        </div>
    </body>
</html>
